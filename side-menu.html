<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./side-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Trap:wght@500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="side-menu" data-animate-on-scroll>
      <img
        class="close-icon"
        alt=""
        src="./public/close.svg"
        id="drawercloseIcon"
      />

      <button class="work2">Work</button>
      <button class="work2">Education & I</button>
      <button class="work2">Animations</button>
      <button class="contact2">Contact</button>
      <div class="download-group">
        <img class="download-icon2" alt="" src="./public/download.svg" />

        <b class="resume">Resume</b>
      </div>
    </div>

    <script>
      var drawercloseIcon = document.getElementById("drawercloseIcon");
      if (drawercloseIcon) {
        drawercloseIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
